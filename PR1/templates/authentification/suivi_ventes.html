                    <script>
                        $('#mymodal8').on('show.bs.modal', function (event) {
                            var button = $(event.relatedTarget);
                            var modal = $(this);
                    
                            // Extract data from data-* attributes
                            var itemId = button.data('item-id');
                            var itemNom = button.data('item-nom');
                            var itemNum_tel = button.data('item-num_tel');

                            var itemNom_poste = button.data('item-nom_poste');

                            var itemProbabilite = button.data('item-probabilite');
                            var itemVendeur = button.data('item-vendeur');
                            var itemDate_cloture = button.data('item-date_cloture');
                            var itemFacebook = button.data('item-facebook');
                            var itemEmail = button.data('item-email');
  
                    
                            // Update the input fields in the modal with extracted data
                            modal.find('#item_id_input_15').val(itemId);
                            modal.find('#modalIdInput').val(itemId);
                            modal.find('[name="nom_15"]').val(itemNom);
                            modal.find('[name="num_15"]').val(itemNum_tel);
                            modal.find('[name="entreprise_15"]').val(itemEntreprise);

  chart.colors.list = [am4core.color("#57aeff")];

  // Add data
  chart.data = generateChartData();

  // Create axes
  var dateAxis = chart.xAxes.push(new am4charts.DateAxis());
  dateAxis.renderer.minGridDistance = 50;

  var valueAxis = chart.yAxes.push(new am4charts.ValueAxis());

  // Create series
  var series = chart.series.push(new am4charts.LineSeries());
  series.dataFields.valueY = "visits";
  series.dataFields.dateX = "date";
  series.strokeWidth = 2;
  series.minBulletDistance = 10;
  series.tooltipText = "{valueY}";
  series.tooltip.pointerOrientation = "vertical";
  series.tooltip.background.cornerRadius = 20;
  series.tooltip.background.fillOpacity = 0.5;
  series.tooltip.label.padding(12,12,12,12)

  // Add scrollbar
  chart.scrollbarX = new am4charts.XYChartScrollbar();
  chart.scrollbarX.series.push(series);

  // Add cursor
  chart.cursor = new am4charts.XYCursor();
  chart.cursor.xAxis = dateAxis;
  chart.cursor.snapToSeries = series;

  function generateChartData() {
      var chartData = [];
      var firstDate = new Date();
      firstDate.setDate(firstDate.getDate() - 1000);
      var visits = 1200;
      for (var i = 0; i < 500; i++) {
          var newDate = new Date(firstDate);
          newDate.setDate(newDate.getDate() + i);

          visits += Math.round((Math.random()<0.5?1:-1)*Math.random()*10);

          chartData.push({
              date: newDate,
              visits: visits
          });
      }
      return chartData;
  }

    if (body.classList.contains('dark')) {
      amChartUpdate(chart, {

      })

const $tableID = $('#table');
const $BTN = $('#export-btn');
const $EXPORT = $('#export');

const newTr = `
<tr class="hide">
<td class="pt-3-half" contenteditable="true">Example</td>
<td class="pt-3-half" contenteditable="true">Example</td>
<td class="pt-3-half" contenteditable="true">Example</td>
<td class="pt-3-half" contenteditable="true">Example</td>
<td class="pt-3-half" contenteditable="true">Example</td>
<td class="pt-3-half">
<span class="table-up"><a href="#!" class="indigo-text"><i class="fas fa-long-arrow-alt-up" aria-hidden="true"></i></a></span>
<span class="table-down"><a href="#!" class="indigo-text"><i class="fas fa-long-arrow-alt-down" aria-hidden="true"></i></a></span>
</td>
<td>
<span class="table-remove"><button type="button" class="btn btn-danger btn-rounded btn-sm my-0 waves-effect waves-light">Remove</button></span>
</td>
</tr>`;

$('.table-add').on('click', 'i', () => {

const $clone = $tableID.find('tbody tr').last().clone(true).removeClass('hide table-line');

if ($tableID.find('tbody tr').length === 0) {

 $('tbody').append(newTr);
}

$tableID.find('table').append($clone);
});

$tableID.on('click', '.table-remove', function () {

$(this).parents('tr').detach();
});

$tableID.on('click', '.table-up', function () {

const $row = $(this).parents('tr');

if ($row.index() === 1) {
 return;
}

$row.prev().before($row.get(0));
});

$tableID.on('click', '.table-down', function () {

const $row = $(this).parents('tr');
$row.next().after($row.get(0));
});

// A few jQuery helpers for exporting only
jQuery.fn.pop = [].pop;
jQuery.fn.shift = [].shift;

$BTN.on('click', () => {

const $rows = $tableID.find('tr:not(:hidden)');
const headers = [];
const data = [];

// Get the headers (add special header logic here)
$($rows.shift()).find('th:not(:empty)').each(function () {

 headers.push($(this).text().toLowerCase());
});

// Turn all existing rows into a loopable array
$rows.each(function () {
 const $td = $(this).find('td');
 const h = {};

 // Use the headers from earlier to name our hash keys
 headers.forEach((header, i) => {

   h[header] = $td.eq(i).text();
 });

 data.push(h);
});

// Output the result
$EXPORT.text(JSON.stringify(data));
});

$(".next").click(function(){

current_fs = $(this).parent();
next_fs = $(this).parent().next();

//Add Class Active
$("#top-tab-list li").eq($("fieldset").index(next_fs)).addClass("active");
$("#top-tab-list li").eq($("fieldset").index(current_fs)).addClass("done");

//show the next fieldset
next_fs.show();
//hide the current fieldset with style
current_fs.animate({opacity: 0}, {
step: function(now) {
// for making fielset appear animation
opacity = 1 - now;

current_fs.css({
'display': 'none',
'position': 'relative',

});

next_fs.css({'opacity': opacity});
},
duration: 500
});
setProgressBar(++current);
});

$(".previous").click(function(){

current_fs = $(this).parent();
previous_fs = $(this).parent().prev();

//Remove class active
$("#top-tab-list li").eq($("fieldset").index(current_fs)).removeClass("active");
$("#top-tab-list li").eq($("fieldset").index(previous_fs)).removeClass("done");

//show the previous fieldset
previous_fs.show();

//hide the current fieldset with style
current_fs.animate({opacity: 0}, {
step: function(now) {
// for making fielset appear animation
opacity = 1 - now;

current_fs.css({
'display': 'none',
'position': 'relative'
});
previous_fs.css({'opacity': opacity});
},
duration: 500
});
setProgressBar(--current);
});

function setProgressBar(curStep){
var percent = parseFloat(100 / steps) * curStep;
percent = percent.toFixed();
$(".progress-bar")
.css("width",percent+"%")
}

$(".submit").click(function(){
return false;
})

});

/*---------------------------------------------------------------------
validate form wizard
-----------------------------------------------------------------------*/

$(document).ready(function () {

var navListItems = $('div.setup-panel div a'),
        allWells = $('.setup-content'),
        allNextBtn = $('.nextBtn');

allWells.hide();

navListItems.click(function (e) {
    e.preventDefault();
    var $target = $($(this).attr('href')),
            $item = $(this);

    if (!$item.hasClass('disabled')) {
        navListItems.addClass('active');
        $item.parent().addClass('active');
        allWells.hide();
        $target.show();
        $target.find('input:eq(0)').focus();
    }
});

allNextBtn.click(function(){
    var curStep = $(this).closest(".setup-content"),
        curStepBtn = curStep.attr("id"),
        nextStepWizard = $('div.setup-panel div a[href="#' + curStepBtn + '"]').parent().next().children("a"),
        curInputs = curStep.find("input[type='text'],input[type='email'],input[type='password'],input[type='url'],textarea"),
        isValid = true;

    $(".form-group").removeClass("has-error");
    for(var i=0; i<curInputs.length; i++){
        if (!curInputs[i].validity.valid){
            isValid = false;
            $(curInputs[i]).closest(".form-group").addClass("has-error");
        }
    }

    if (isValid)
        nextStepWizard.removeAttr('disabled').trigger('click');
});

$('div.setup-panel div a.active').trigger('click');
});

$(document).ready(function() {
var readURL = function(input) {
    if (input.files && input.files[0]) {
        var reader = new FileReader();

        reader.onload = function (e) {
            $('.profile-pic').attr('src', e.target.result);
        }

        reader.readAsDataURL(input.files[0]);
    }
}


$(".file-upload").on('change', function(){
    readURL(this);
});

$(".upload-button").on('click', function() {
   $(".file-upload").click();
});
});

if (jQuery('#layout-1-chart-04').length) {
am4core.ready(function () {

  // Themes begin
  am4core.useTheme(am4themes_animated);
  // Themes end

  var continents = {
    "AF": 0,
    "AN": 1,
    "AS": 2,
    "EU": 3,
    "NA": 4,
    "OC": 5,
    "SA": 6
  }

  // Create map instance
  var chart = am4core.create("layout-1-chart-04", am4maps.MapChart);
  chart.projection = new am4maps.projections.Miller();

  // Create map polygon series for world map
  var worldSeries = chart.series.push(new am4maps.MapPolygonSeries());
  worldSeries.useGeodata = true;
  worldSeries.geodata = am4geodata_worldLow;
  worldSeries.exclude = ["AQ"];

  var worldPolygon = worldSeries.mapPolygons.template;
  worldPolygon.tooltipText = "{name}";
  worldPolygon.nonScalingStroke = true;
  worldPolygon.strokeOpacity = 0.5;
  worldPolygon.fill = am4core.color("#eee");
  worldPolygon.propertyFields.fill = "color";

  var hs = worldPolygon.states.create("hover");
  hs.properties.fill = chart.colors.getIndex(9);


  // Create country specific series (but hide it for now)
  var countrySeries = chart.series.push(new am4maps.MapPolygonSeries());
  countrySeries.useGeodata = true;
  countrySeries.hide();
  countrySeries.geodataSource.events.on("done", function (ev) {
    worldSeries.hide();
    countrySeries.show();
  });

  var countryPolygon = countrySeries.mapPolygons.template;
  countryPolygon.tooltipText = "{name}";
  countryPolygon.nonScalingStroke = true;
  countryPolygon.strokeOpacity = 0.5;
  countryPolygon.fill = am4core.color("#eee");

  var hs = countryPolygon.states.create("hover");
  hs.properties.fill = chart.colors.getIndex(9);

  // Set up click events
  worldPolygon.events.on("hit", function (ev) {
    ev.target.series.chart.zoomToMapObject(ev.target);
    var map = ev.target.dataItem.dataContext.map;
    if (map) {
      ev.target.isHover = false;
      countrySeries.geodataSource.url = "https://www.amcharts.com/lib/4/geodata/json/" + map + ".json";
      countrySeries.geodataSource.load();
    }
  });

  // Set up data for countries
  var data = [];
  for (var id in am4geodata_data_countries2) {
    if (am4geodata_data_countries2.hasOwnProperty(id)) {
      var country = am4geodata_data_countries2[id];
      if (country.maps.length) {
        data.push({
          id: id,
          color: chart.colors.getIndex(continents[country.continent_code]),
          map: country.maps[0]
        });
      }
    }
  }
  worldSeries.data = data;

  // Zoom control
  chart.zoomControl = new am4maps.ZoomControl();

  var homeButton = new am4core.Button();
  homeButton.events.on("hit", function () {
    worldSeries.show();
    countrySeries.hide();
    chart.goHome();
  });

  homeButton.icon = new am4core.Sprite();
  homeButton.padding(7, 5, 7, 5);
  homeButton.width = 30;
  homeButton.icon.path = "M16,8 L14,8 L14,16 L10,16 L10,10 L6,10 L6,16 L2,16 L2,8 L0,8 L8,0 L16,8 Z M16,8";
  homeButton.marginBottom = 10;
  homeButton.parent = chart.zoomControl;
  homeButton.insertBefore(chart.zoomControl.plusButton);

  const body = document.querySelector('body')
  if (body.classList.contains('dark')) {
    amChartUpdate(chart, {
      dark: true
    })
  }

  document.addEventListener('ChangeColorMode', function (e) {
    amChartUpdate(chart, e.detail)
  })

});
}

    ev.target.series.chart.zoomToMapObject(ev.target);
    var map = ev.target.dataItem.dataContext.map;
    if (map) {
      ev.target.isHover = false;
      countrySeries.geodataSource.url = "https://www.amcharts.com/lib/4/geodata/json/" + map + ".json";
      countrySeries.geodataSource.load();
    }
  });

  // Set up data for countries
  var data = [];
  for (var id in am4geodata_data_countries2) {
    if (am4geodata_data_countries2.hasOwnProperty(id)) {
      var country = am4geodata_data_countries2[id];
      if (country.maps.length) {
        data.push({
          id: id,
          color: chart.colors.getIndex(continents[country.continent_code]),
          map: country.maps[0]
        });
      }
    }
  }
  worldSeries.data = data;

  // Zoom control
  chart.zoomControl = new am4maps.ZoomControl();

  var homeButton = new am4core.Button();
  homeButton.events.on("hit", function () {
    worldSeries.show();
    countrySeries.hide();
    chart.goHome();
  });

  homeButton.icon = new am4core.Sprite();
  homeButton.padding(7, 5, 7, 5);
  homeButton.width = 30;
  homeButton.icon.path = "M16,8 L14,8 L14,16 L10,16 L10,10 L6,10 L6,16 L2,16 L2,8 L0,8 L8,0 L16,8 Z M16,8";
  homeButton.marginBottom = 10;
  homeButton.parent = chart.zoomControl;
  homeButton.insertBefore(chart.zoomControl.plusButton);

  const body = document.querySelector('body')
  if (body.classList.contains('dark')) {
    amChartUpdate(chart, {
      dark: true
    })
  }

  document.addEventListener('ChangeColorMode', function (e) {
    amChartUpdate(chart, e.detail)
  })

});
}
